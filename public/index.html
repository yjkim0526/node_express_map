<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>자전거 교통사고 다발지역 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="p-6">
      <div class="text-sm md:text-xl font-bold p-2">
        자전거 교통사고 다발지역 정보
      </div>
      <form id="frm">
        <div id="main_search">
          <label id="siDo" class="p-2 font-bold">대구광역시</label>
          <select
            id="gugun"
            name="gugun"
            class="border border-slate-300 p-1 rounded-md"
          >
            <option value="">구군선택</option>
            <option value="200">남구</option>
            <option value="290">달서구</option>
            <option value="710">달성군</option>
            <option value="140">동구</option>
            <option value="230">북구</option>
            <option value="170">서구</option>
            <option value="260">수성구</option>
            <option value="110">중구</option>
            <option value="720">군위군</option>
          </select>
          <select
            id="year"
            name="year"
            class="border border-slate-300 p-1 rounded-md"
          >
            <option value="">년도선택</option>
          </select>

          <input
            type="button"
            class="text-white px-4 py-1 rounded-md bg-violet-500 cursor-pointer"
            onclick="selectedControl();"
            value="검색"
          />
        </div>

        <div class="lg:flex gap-4">
          <div id="map"></div>
          <div>
            <div
              id="map_cnt"
              class="py-2 px-4 divide-slate-300 font-bold"
            ></div>
            <ul id="map_list" class="py-2 px-4"></ul>
          </div>
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7c30e7a6560a8228b59fd8ed164d27de&libraries=clusterer"
    ></script>
    <script src="main.js?v=20250123"></script>
  </body>
</html>
